  <!-- Default Script -->
  <script type="text/javascript" nonce="none">
  window.versionStamp = '1f13a3fd-48a8-4440-ab06-c6be597b4a4e';
  var playButton = document.getElementById('playButton');
  ///////////////////////////////////////////////////////////
  // Babylon Service Worker Hooks
  ///////////////////////////////////////////////////////////
  window.useServiceWorker = false;
  if (window.useServiceWorker === true) {
    if (playButton) playButton.disabled = true;
  }
  window.onServiceWorker = () => {
    if (playButton) playButton.disabled = false;
  };
  window.updateAvailable = () => {
    const msg = "A new version is available";
    console.warn(msg);
    iziToast.show({
      title: "UPDATE:",
      message: msg,
      timeout: 30000,
      buttons: [
        ['<button>Reload</button>', function (instance, toast) {
          window.top.location.reload(true);
        }, true]      
      ]
    });    
  };
  ///////////////////////////////////////////////////////////
  // Babylon Scene Loader Window Hooks
  ///////////////////////////////////////////////////////////
  window.loadScene = (sceneFile, queryString) => {
    if (window.state != null && window.state.showSceneLoader != null) {
      window.state.showSceneLoader(true);
    } else {
      let url = "engine.html?scene=" + sceneFile;
      if (queryString != null) url += queryString;
      // DEPRECIATED: window.location.replace(url);
      window.location.href = url;
    }
  };
  window.updateStatus = (status, details, state) => {
    if (window.state != null && window.state.updateSceneLoader != null) {
      window.state.updateSceneLoader(status, details, state);
    } else {
      // Note: Uses Engine Page Loader;
    }
  };
  window.updateProgress = (progress) => {
    if (window.state != null && window.state.tickSceneLoader != null) {
      window.state.tickSceneLoader(percent);
    } else {
      // Note: Uses Engine Page Loader;
    }
  };
  window.showGameLoading = (show) => {
      // Note: Uses Engine Page Loader;
  };
  window.loadSceneComplete = () => {
    if (window.state != null && window.state.showSceneLoader != null) {
      window.state.showSceneLoader(false);
    } else {
      // Note: Uses Engine Page Loader;
    }
  };
  ///////////////////////////////////////////////////////////
  // Babylon Web Socket Window Hook
  ///////////////////////////////////////////////////////////
  window.socketConnect = (connection) => {
    if (window["io"] != null) {
      if (window.state == null) window.state = {};
      window.state["socket"] = window["io"].connect(connection, {transports: ['websocket']});
      if (window.state["socket"] != null) {
        window.state["socket"].on('connect', ()=> {
          if (window.state.onSocketConnect) {
            window.state.onSocketConnect();
          }
          window.state["socket"].on('disconnect', ()=> {
            if (window.state.onSocketDisconnect) {
              window.state.onSocketDisconnect();
            }
          });
        });
      }
    }
    return (window.state != null && window.state["socket"] != null) ? window.state["socket"] : null;
  };
  ///////////////////////////////////////////////////////////
  // Babylon Photon Engine Window Hook
  ///////////////////////////////////////////////////////////
  window.photonNameServer = (options, address, handler) => {
      if (window["Photon"] != null) {
          if (window.state == null) window.state = {};
          var client = new Photon.LoadBalancing.LoadBalancingClient();
          if (handler != null) client.onStateChange = handler;
          if (address != null && address !== "") client.setNameServerAddress(address);
          client.connectToNameServer(options);
          window.state["photon"] = client;
      }
      return (window.state != null && window.state["photon"] != null) ? window.state["photon"] : null;
  };
  window.photonRegionServer = (region, address, handler) => {
      if (window["Photon"] != null) {
          if (window.state == null) window.state = {};
          var client = new Photon.LoadBalancing.LoadBalancingClient();
          if (handler != null) client.onStateChange = handler;
          if (address != null && address !== "") client.setNameServerAddress(address);
          client.connectToRegionMaster(region);
          window.state["photon"] = client;
      }
      return (window.state != null && window.state["photon"] != null) ? window.state["photon"] : null;
  };
  window.photonMasterServer = (address, options, handler) => {
      if (window["Photon"] != null) {
          if (window.state == null) window.state = {};
          var client = new Photon.LoadBalancing.LoadBalancingClient();
          if (handler != null) client.onStateChange = handler;
          if (address != null && address !== "") client.setMasterServerAddress(address);
          client.connect(options);
          window.state["photon"] = client;
      }
      return (window.state != null && window.state["photon"] != null) ? window.state["photon"] : null;
  };
  ///////////////////////////////////////////////////////////
  </script>
